<html>
    <head>
        <link rel="stylesheet" href="search.css">
    </head>
    <body class="lightmode">
        <div id="basic-content">
            <button id="modeToggleButton">Darkmode</button>
            <h2>Give me that wiki!</h2>
            <div id="searchbar"><input id="query"><button id="searchButton">Show me!</button></div>
            <div id="helptext" class="accent">Please note that currently it is necessary to use the correct capitalization of names (for common nouns only the first word should be capitalized)</div>
            <div id="search_outlet">
                <div id="page-title"></div>
                <div id="page-content"></div>
                <div id="page-link"></div>
            </div>
        </div>
        <div id="error-content" class="hidden">
            <h2>Something went wrong! We're sorry :(</h2>
            <div id="error-message">Unknown error</div>
        </div>
        <script src="search.js"></script>
    </body>
</html>
